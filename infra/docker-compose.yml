version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Phoenix app runs as systemd service (not in docker)
  # Go gateway runs as systemd service (not in docker)
  # Apache runs on host (not in docker)

volumes:
  redis_data:
